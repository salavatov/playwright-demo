name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  run-test:
    name: 'Run tests'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
        test-group: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create directories
        run: mkdir -p reports screenshots

      - name: Generate Feature File
        run: node generateFeature.js

      - name: Check BASE_URL
        run: |
          echo "Testing BASE_URL: ${{ secrets.BASE_URL }}"
          curl -I ${{ secrets.BASE_URL }}

      - name: Install Playwrite
        run: npx playwrite install

      - name: Run Cucumber Tests
        run: npx cucumber-js --format json:reports/cucumber-report.json
        env:
          PLAYWRIGHT_USER: ${{ secrets.PLAYWRIGHT_USER }}
          PLAYWRIGHT_PASS: ${{ secrets.PLAYWRIGHT_PASS }}
          BASE_URL: ${{ secrets.BASE_URL }}

      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          overwrite: true
          name: cucumber-report
          path: reports/cucumber-report.json

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          overwrite: true
          name: test-screenshots
          path: ./screenshots
